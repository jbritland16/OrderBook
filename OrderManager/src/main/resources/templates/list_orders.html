<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">
    <h1>Orders</h1>
    <table class="table">
        <tr>
            <th>Stock Symbol</th>
            <th>Operation</th>
            <th>Quantity</th>
            <th>Fulfilled</th>
            <th>Price</th>
            <th>Status</th>
            <th>Order date</th>
            <th>Actions</th>
        </tr>
        <tr th:each="order: ${orders}">
            <td th:text="${order.getCompanyAbbrev()}" />
            <td th:text="${order.getOrderType()}" />
            <td th:text="${order.getNumberOrdered()}" />
            <td th:text="${order.getNumberFulfilled()}" />
            <td th:text="${order.getPrice()}" />
            <td th:text="${order.getStatus()}" />
            <td th:text="${order.getOrderTimestamp()}" />
            <td>
                <div class="d-flex">
                    <a th:href="@{/order/{orderId}(orderId=${order.getOrderId()})}" class="btn btn-primary">View</a>
                    <form method="POST" th:action="@{/order/cancel}">
                        <input type="hidden" name="orderId" th:value="${order.getOrderId()}">
                        <button type="submit" name="submit" value="value" class="btn btn-danger">Cancel</button>
                    </form>
                    <a th:href="@{/order/edit/{orderId}(orderId=${order.getOrderId()})}"
                       class="btn btn-warning">Edit</a>
                </div>

            </td>
        </tr>
    </table>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="text-center">
                <a th:href="@{/order/create}" class="btn btn-primary">New Order</a>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
