spring.application.name = trading-engine

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/trading_engine_db
spring.datasource.username=root
spring.datasource.password=
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.org.hibernate.flushMode=ALWAYS
spring.mvc.format.date=yyyy-MM-dd


eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
server.port=8082

spring.output.ansi.enabled=always
logging.pattern.console= %d [%level] %c{1.} [%t] %m%n
logging.file.name = error.log
logging.pattern.file= %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} [%level] %c{1.} [%t] %m%n
